            </div>

            </div>

            <br>
            <div class="row">
                <div class="c1">
                    <label>Phone</label>
                </div>
                <div class="c2">

            </div>

            <div class="row">
                <div class="c1">

                </div>

                <input type="submit" value="Singup">

        </form>

</body>
